<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vilnius Attractions</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/gediminas_tower.png"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
</head>
<body>
  <header class="header">
    <div class="header-wrapper wrapper">
      <p class="header-caption">Vilnius Attractions</p>
    </div>
  </header>

  <main class="main">
    <div class="main-wrapper wrapper">
      <div class="form-wrapper">
        <form id="coordForm" class="coordinates-form">
          please, type coordinates of your location below and click SUBMIT
          <input autocomplete="off" value="" id="coordInput" class="coordinates-input" type="text" placeholder="ex: 55.555555, 22.222222">
          <select value="destination" class="coordinates-input select-attr" id="coordinates-input" name="select-attr">
            <option value="Gediminas Tower">Gediminas Castle Tower</option>
            <option value="Trakai Castle">Trakai Island Castle</option>
            <option value="Republic of Užupis">Republic of Užupis</option>
            <option value="TV Tower">Television Tower</option>
          </select>
          <button class="coordinates-btn" onclick="onSubmit()">Submit</button>
        </form>
      </div>
      <div id="map" class="mapper">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-wrapper wrapper">
      <div class="footer-img-div">
        <a href="">
          <img class="footer-img" src="assets/vilnius-logo.png" alt="">
        </a>
      </div>
      <div class="author-name">
        @saldatkin
      </div>
      <div class="date-creation">
        2022.sptmbr
      </div>
    </div>
  </footer>


  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="main.js"></script>
</body>
</html>
