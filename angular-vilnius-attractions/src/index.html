<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vilnius Attractions</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/vilnius-logo.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="/main.js">

  </script>
</head>
<body>

  <!---------------------------------HTML----------------------------------->
  <header>

  </header>

  <main>
    <div class="main-wrapper">
      <div class="form-wrapper">
        <form id="coordForm" class="coordinates-form">
          <input autocomplete="off" value="" id="coordInput" class="coordinates-input" type="text" placeholder="ex: 55.555555, 22.222222">
          <select value="destination" class="coordinates-input select-attr" id="coordinates-input" name="select-attr">
            <option value="Gediminas Tower">Gediminas Castle Tower</option>
            <option value="Trakai Castle">Trakai Island Castle</option>
            <option value="Republic of Užupis">Republic of Užupis</option>
            <option value="TV Tower">Television Tower</option>
          </select>
          <button class="coordinates-btn" onclick="onSubmit()">Submit</button>
        </form>
      </div>
      <div id="map" class="mapper">

      </div>
    </div>
  </div>

  <footer>

  </footer>


  <!-------------------------------LEAFLET---------------------------------->

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin="">
  </script>

  <!------------------------------LEAFLET-ROUTING--------------------------->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js">
  </script>



  <!---------------------------------MY SCRIPT------------------------------>
  <script>
    const map = L.map('map').setView([54.68717, 25.16475], 11);

    const CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">saldatkin</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    });
    CartoDB_Voyager.addTo(map);

    let id = 0;
    let currentRoute = '';
    let marker = '';

    const _grn_icon = L.icon({
      iconUrl: 'assets/custom-marker.svg',
      iconSize: [40,40],
    })



    const GEDIMINAS_TOWER_MARKER =
      createMarker([54.68676, 25.29070], _grn_icon,  'green', 50);
    const TV_TOWER_MARKER =
      createMarker([54.68717, 25.21475], _grn_icon, 'yellow', 50);
    const UZUPIS_MARKER =
      createMarker([54.68176, 25.30070], _grn_icon, 'red', 50)
      .bindTooltip("Uzupis", {
        permanent: true,
        direction: 'right'
      });
    const TRAKAI_CASTLE =
      createMarker([54.6522007,24.9331594], _grn_icon, '', 50);



    const sight_markers = {
      "Gediminas Tower": GEDIMINAS_TOWER_MARKER,
      "TV Tower": TV_TOWER_MARKER,
      "Republic of Užupis": UZUPIS_MARKER,
      "Trakai Castle": TRAKAI_CASTLE,
    }


    let controlLayers = L.control.layers({map}, sight_markers, {collapsed: false});
    controlLayers.addTo(map)



  ////////////////////////////// Functions /////////////////////////////////////
    function createMarker(coordinates, icon = _grn_icon, color = 'yellow', radius = 50, draggable = false) {
      const marker = L.marker(coordinates, {
        icon: icon,
        color: color,
        radius: radius,
        draggable: draggable,
      });
      marker.addTo(map).on('click', (e) => {
        coordinates = e.latlng;
      });
      marker.bindPopup(`${Number(coordinates[0]).toFixed(5)}<br> ${Number(coordinates[1]).toFixed(5)}`);
      return marker;
    };




    function createRoute(coords, destination){
      if(currentRoute !== ''){
        currentRoute.remove();
      }

      currentRoute = L.Routing.control({
        waypoints: [
          L.latLng(coords),
          L.latLng(destination.lat, destination.lng)
        ],
        fitSelectedRoutes: true,
        createMarker: function() { return null; },
        color: 'yellow'
      });
      currentRoute.addTo(map);
    }



    function onSubmit(){
      const coords = document.getElementById('coordInput').value.split(',');
      const destination = sight_markers[document.getElementById('coordinates-input').value]._latlng;

      const marker = createMarker(coords);
      createRoute(coords, destination);
    }

    //////////////  Listeners   ////////////////
/*
    map.on('dblclick', (e) => {
      marker = createMarker(e.latlng);
      marker.bindPopup(`${e.latlng.lat.toFixed(5)}<br> ${e.latlng.lng.toFixed(5)}`);
      controlLayers.remove();
      sight_markers[id] = marker;
      controlLayers = L.control.layers({map}, sight_markers, {collapsed: false});
      controlLayers.addTo(map);
      createRoute(marker.coordinates, marker);
      id++;
    });
*/

    map.on('contextmenu', (e) => {
      e.preventDefault();
    });



    document.getElementById('coordForm').addEventListener('submit', (e) => {
      e.preventDefault();
    })




  </script>
</body>
</html>
