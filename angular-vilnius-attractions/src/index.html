<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vilnius Attractions</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/vilnius-logo.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="/main.js">

  </script>
</head>
<body>

  <!---------------------------------HTML----------------------------------->
  <header>

  </header>

  <main>
    <div class="main-wrapper">
      <div class="form-wrapper">
        <form action="submit" class="coordinates-form">
          <input class="coordinates-input" type="text" placeholder="ex: 55.555555, 22.222222">
          <select class="coordinates-input" name="select-attr" class="select-attr">
            <option value="Gediminas Castle Tower">Gediminas Castle Tower</option>
            <option value="Trakai Island Castle">Trakai Island Castle</option>
            <option value="Užupis">Užupis</option>
            <option value="Television Tower">Television Tower</option>
          </select>
          <button class="coordinates-btn" type="submit">Submit</button>
        </form>
      </div>
      <div id="map" class="mapper">

      </div>
    </div>
  </div>

  <footer>

  </footer>


  <!-------------------------------LEAFLET---------------------------------->

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin="">
  </script>

  <!------------------------------LEAFLET-ROUTING--------------------------->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js">
  </script>



  <!---------------------------------MY SCRIPT------------------------------>
  <script>
    const map = L.map('map').setView([52.119, 23.83], 13.5);

    const CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">saldatkin</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    });
    CartoDB_Voyager.addTo(map);

    id = 0;


    const _grn_icon = L.icon({
      iconUrl: 'assets/custom-marker.svg',
      iconSize: [40,40],
    })



    const GRN_CIRCLE =
      createMarker([52.12822, 23.834], _grn_icon,  'green', 50, true);
    const YLW_CIRCLE =
      createMarker([52.1175, 23.830], _grn_icon, 'yellow', 50, true);
    const RED_CIRCLE =
      createMarker([52.1189, 23.81], _grn_icon, 'red', 50, true)
      .bindTooltip("Telmy forest", {
        permanent: true,
        direction: 'right'
      });

    const DEF_CIRCLE =
      createMarker([52.1196, 23.826], _grn_icon, '', 50, true)



    const markers = {
      "green": GRN_CIRCLE,
      "yellow": YLW_CIRCLE,
      "red": RED_CIRCLE,
      "blue": DEF_CIRCLE,
    }

    let controlLayers = L.control.layers({map}, markers, {collapsed: false});
    controlLayers.addTo(map)

    map.on('dblclick', (e) => {
      marker = createMarker(e.latlng);
      marker.bindPopup(`${e.latlng.lat.toFixed(5)}<br> ${e.latlng.lng.toFixed(5)}`);
      controlLayers.remove();
      markers[id] = marker;
      controlLayers = L.control.layers({map}, markers, {collapsed: false});
      controlLayers.addTo(map);
      id++;
    });

    map.on('contextmenu', (e) => {
      e.preventDefault();
    })


    L.Routing.control({
      waypoints: [
        L.latLng(GRN_CIRCLE._latlng.lat, GRN_CIRCLE._latlng.lng),
        L.latLng(YLW_CIRCLE._latlng.lat, YLW_CIRCLE._latlng.lng)
      ],
      color: 'blue'
    }).addTo(map);





    function createMarker(coordinates, icon = _grn_icon, color = 'yellow', radius = 50, draggable = true) {
      const marker = L.marker(coordinates, {
        icon: icon,
        color: color,
        radius: radius,
        draggable: draggable,
      });
      marker.addTo(map).on('click', (e) => {
        coordinates = e.latlng;
      })
      marker.bindPopup(`${Number(coordinates[0]).toFixed(5)}<br> ${Number(coordinates[1]).toFixed(5)}`);
      return marker;
    };

  </script>
</body>
</html>
