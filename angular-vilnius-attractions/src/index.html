<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vilnius Attractions</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/vilnius-logo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
</head>
<body>
  <div id="map">

  </div>
  <app-root>
  </app-root>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin="">
  </script>
  <script>
    const map = L.map('map').setView([52.119, 23.83], 13.5);
    const CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">saldatkin</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    });
    CartoDB_Voyager.addTo(map);



    const GRN_CIRCLE = L.circle([52.1192, 23.834],{
      color: 'green',
      radius: 50
    }).bindPopup('I am green');;
    const YLW_CIRCLE = L.circle([52.1185, 23.830],{
      color: 'yellow',
      radius: 50
    }).bindPopup('I am yellow');;
    const RED_CIRCLE = L.circle([52.1189, 23.81],{
      color: 'red',
      radius: 100
    }).bindPopup('I am red and big');;
    const DEF_CIRCLE = L.circle([52.1196, 23.826],{
      radius: 50
    }).bindPopup('I am default color marker');



    GRN_CIRCLE.addTo(map);
    YLW_CIRCLE.addTo(map);
    RED_CIRCLE.addTo(map);
    DEF_CIRCLE.addTo(map);
  </script>
</body>
</html>
